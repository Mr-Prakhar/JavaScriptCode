<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		
		<title> JavaScript - Loops (Do While Loop) </title>
		
		<script type = "text/javascript">
		
			var password;
			
			do
			{
				password = prompt("Enter the password");
			}while(password != "abcd");
			
			document.write("You entered the correct password ");
		
		</script>
	</head>
	
	<body>
	
	</body>
</html>
