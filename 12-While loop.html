<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		
		<title> JavaScript - Loops (While Loop) </title>
		
		<script type = "text/javascript">
		
			var n = 2;
			var i = 1;
			
			while(i <= 10)
			{
				document.write(n," * ",i," = ",n*i,"</br>");
				i++;
			}
		
		</script>
	</head>
	
	<body>
	
	</body>
</html>
