<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		
		<title> JavaScript - Conditionals (Switch Statement) </title>
		
		<script type = "text/javascript">
		
			var a = 2;
			
			switch(a)
			{
				case 1: document.write("Sunday");
				break;
				case 2: document.write("Monday");
				break;
				case 3: document.write("Tuesday");
				break;
				case 4: document.write("Wednesday");
				break;
				case 5: document.write("Thursday");
				break;
				case 6: document.write("Friday");
				break;
				case 7: document.write("Satuarday");
				break;
			}
		</script>
	</head>
	
	<body>
	
	</body>
</html>
