<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		
		<title> JavaScript - Operators </title>
		
		<script type = "text/javascript">
		
			var x = 5, y = 10;
			document.write("x = "+ x +" y = "+y+"</br>");
			document.write(" x + y = " , x + y , "</br>");
			document.write(" x - y = " , y - x , "</br>");
			document.write(" x * y = " + x * y + "</br>");
			document.write(" x / y = " + x / y + "</br>");
		
		
		</script>
	</head>
	
	<body>
	
	</body>
</html>
