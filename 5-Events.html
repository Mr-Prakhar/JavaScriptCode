<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		
		<title> JavaScript - Events </title>
		
		<script type = "text/javascript">
		
			
			
		</script>
	</head>
	
	<body>
	
		<form>
			<input type = "button" value = "Click here" onclick = "alert('You clicked the button');"/>
			<input type = "button" value = "Hover here" onmouseover = "alert('You hovered over the button');"/>
			<input type = "button" value = "Hover away" onmouseout = "alert('You left me!');"/>
		</form>
	
	</body>
</html>
